<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1 style="font-size: 20px; padding-top: 20px; text-align: center;">
    <img style="vertical-align: middle" src="./icons/icon-32.png">
    <span style="vertical-align: middle">SETTING</span>
  </h1>

  <div style="width:200px; padding:20px">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="onoff-btn">
      <label class="form-check-label" for="onoff-btn">ON / OFF</label>
    </div>
    <br>
    <div>
      <label for="numOfLines">LINES</label>
      <br>
      <div style="display: inline-block">
        <input style="vertical-align: middle" type="range" class="custom-range" min="5" max="20" step="1"
          id="num-of-lines">
      </div>
      <div style="display: inline-block">
        <span id="current-lines"></span>
      </div>
    </div>
    <br>
    <div>
      <label for="opacity">OPACITY</label>
      <br>
      <div style="display: inline-block">
        <input style="vertical-align: middle" type="range" class="custom-range" min="0" max="100" step="1" id="opacity">
      </div>
      <div style="display: inline-block">
        <span id="current-opacity"></span>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
